<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: aqua;
      }
      a:visited {
        color: yellow;
      }
      a:active {
        color: darkgoldenrod;
      }
      button{
        background-color: black;
        color: white;
        transition: 0.5s;
      }
      button:hover {
        background-color: aqua;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Pseudo Class Selectors :</h1>
    <!-- 
      :link
      :visited
      :active
      :hover
    -->
    <a href="https://www.cricbuzz.com">cricbuzz</a>

    <a href="https://www.cricket.com.au">cricket</a>

    <button>hover me</button>
  </body>
</html>
