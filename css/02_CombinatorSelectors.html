<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        section div{
            background-color: yellow;
        }

        section > div{
            background-color: red;
        }

        section ~ div{
            background-color: aqua;
        }

        section + p{
            background-color: orange;
        }


    </style>


  </head>
  <body>
    <h1>Combinator Selectors</h1>
    <!-- 
    decendent
    child
    general sibling
    adjacent sibling    
    -->

    <section>
        <div>div 1</div>
        <div>div 2</div>
        <article>
            <div>div 3</div>
            <div>div 4</div>
        </article>
    </section>
    <p>hello world</p>
    <div>div 5</div>
    <div>div 6</div>


  </body>
</html>
