<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- text formatting tags -->
    <strong>Hello</strong>
    <em>Italics</em>
    <mark>Mark</mark>
    H<sup>2</sup>O O<sub>2</sub>
    <marquee scrollamount="2" behavior="alternate" direction="right">
      HTML
    </marquee>

    <!-- heading tags -->
    <h1>Hello</h1>
    <h2>CSS</h2>

    <!-- inline and block difference -->
    <div style="background-color: yellow; height: 50px">block</div>
    <span style="background-color: aqua; height: 50px">inline</span>

    <!-- Example of inline block element -->
    <img
      style="height: 50px"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRI9lRck6miglY0SZF_BZ_sK829yiNskgYRUg&s"
      alt=""
    />

    <!-- path are of two types -->
    <!-- absolute path : https://.... -->
    <!-- relative path : ./img.png or ../image.png  -->
     <!-- <img src="../images/pngtree-vector-users-icon-png-image_4144740.jpg" alt=""> -->


     <!-- anchor tag -->
     <a href="https://flipkart.com" target="_self">flipkart</a>
    <br>
     <a href="tel:6398946434">6398946434</a>
     <br>
     <a href="mailto:example123@gmail.com">example123@gmail.com</a>

  </body>
</html>
