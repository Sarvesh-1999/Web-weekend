    <fieldset>
        <legend>Fill this form</legend>

    <form>
      <input type="reset" />

      <label for="username">Username</label>
      <input type="text" id="username" required />
      <br />
      <input type="email" placeholder="Email" />
      <br />
      <input type="password" placeholder="Password"
      pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"">
      <br />
      <input type="tel" maxlength="10" minlength="10" placeholder="Phone no" />
      <br />

      <select>
        <option value="+91">+91</option>
        <option value="+45">+45</option>
        <option value="+89">+89</option>
        <option value="+01">+01</option>
      </select>

      <br />

      <label for="gender">Gender</label>

      <input type="radio" name="gender" value="male" /> male

      <input type="radio" name="gender" value="female" /> female

      <br />

      <label for="class">Class</label>

      <input type="radio" name="class" value="mern" /> MERN

      <input type="radio" name="class" value="java" /> JAVA

      <br />

      <label for="hobbies">Hobbies :</label>
      <input type="checkbox" value="coding" /> coding
      <input type="checkbox" value="gaming" /> gaming
      <input type="checkbox" value="football" /> football

      <br />

      <input type="file" multiple />

      <br />

      <button>Submit</button>
    </form>

    </fieldset>

  </body>
